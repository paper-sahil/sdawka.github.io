<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hello James!</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
  <!-- Load Stripe.js on your website. -->
  <script src="https://js.stripe.com/v3"></script>
</head>

<body>
  <section class="section">
    <div class="container">
      <h1 class="title">
        Hey, thanks for hiring me!
      </h1>
      <p class="subtitle">
        Assignment 1 for Mythic.ai -
      </p>
      <!-- Create a button that your customers click to complete their purchase. Customize the styling to suit your branding. -->
      <button style="background-color:rgb(60, 127, 182);color:#FFF;padding:8px 12px;border:0;border-radius:4px;font-size:1em"
        id="checkout-button-sku_G1Tx6aeLhDRMDa" role="link">
        Pay $247.50
      </button>
      <div id="error-message"></div>
    </div>
  </section>
</body>



<script>
  (function () {
    var stripe = Stripe('pk_live_YnahHsutbHciOWsjDuR9mky000w4NJhvLm');

    var checkoutButton = document.getElementById('checkout-button-sku_G1Tx6aeLhDRMDa');
    checkoutButton.addEventListener('click', function () {
      // When the customer clicks on the button, redirect
      // them to Checkout.
      stripe.redirectToCheckout({
        items: [{ sku: 'sku_G1Tx6aeLhDRMDa', quantity: 1 }],

        // Do not rely on the redirect to the successUrl for fulfilling
        // purchases, customers may not always reach the success_url after
        // a successful payment.
        // Instead use one of the strategies described in
        // https://stripe.com/docs/payments/checkout/fulfillment
        successUrl: window.location.protocol + '//sahil.science/success',
        cancelUrl: window.location.protocol + '//sahil.science/canceled',
      })
        .then(function (result) {
          if (result.error) {
            // If `redirectToCheckout` fails due to a browser or network
            // error, display the localized error message to your customer.
            var displayError = document.getElementById('error-message');
            displayError.textContent = result.error.message;
          }
        });
    });
  })();
</script>

</html>
